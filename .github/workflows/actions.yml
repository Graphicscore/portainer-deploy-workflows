name: Build and Deploy

on:
  workflow_call:
    secrets:
      G_TOKEN:
        required: true
      PORTAINER_URL:
        required: true
      PORTAINER_TOKEN:
        required: true
      CONTAINER_NAME:
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-image-for-ghcr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-to-portainer:
    runs-on: ubuntu-latest
    steps:
      - name: checkout main repo
        uses: actions/checkout@v4

      - name: checkout deploy tools
        uses: actions/checkout@v4
        with:
          repository: Graphicscore/portainer-deploy-workflows@master
          path: portainer-deploy-workflows

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run main.py
        env:
          PORTAINER_URL: ${{ secrets.PORTAINER_URL }}
          PORTAINER_TOKEN: ${{ secrets.PORTAINER_TOKEN }}
          CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
          IMAGE_TAG: ${{ secrets.IMAGE_TAG }}
        run: ls -la; python portainer-deploy-workflows/deploy-portainer.py .github/workflows/container.json ${{ secrets.CONTAINER_ENV_ARGS }}